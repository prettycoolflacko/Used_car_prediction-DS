<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Car Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wider flex items-center gap-2">
                <span class="text-blue-500">AI</span> AutoEstimate
            </h1>
            <div class="text-xs text-gray-400">v3.0 Multi-Model Support</div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-6xl fade-in">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-6">
                
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <span class="bg-slate-800 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                        Pilih Model Algoritma
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <label class="cursor-pointer relative">
                            <input type="radio" name="model_type" value="ridge" class="peer sr-only">
                            <div class="p-4 rounded-lg border border-slate-200 peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-slate-50 transition">
                                <div class="font-bold text-slate-700">Ridge Regression</div>
                                <div class="text-xs text-slate-500">Linear, Sangat Cepat, Baseline.</div>
                            </div>
                            <div class="absolute top-4 right-4 text-blue-500 opacity-0 peer-checked:opacity-100">✔</div>
                        </label>

                        <label class="cursor-pointer relative">
                            <input type="radio" name="model_type" value="dt" class="peer sr-only">
                            <div class="p-4 rounded-lg border border-slate-200 peer-checked:border-yellow-500 peer-checked:bg-yellow-50 hover:bg-slate-50 transition">
                                <div class="font-bold text-slate-700">Decision Tree</div>
                                <div class="text-xs text-slate-500">Cepat, Logika Pohon Sederhana.</div>
                            </div>
                            <div class="absolute top-4 right-4 text-yellow-500 opacity-0 peer-checked:opacity-100">✔</div>
                        </label>

                        <label class="cursor-pointer relative">
                            <input type="radio" name="model_type" value="rf" class="peer sr-only">
                            <div class="p-4 rounded-lg border border-slate-200 peer-checked:border-purple-500 peer-checked:bg-purple-50 hover:bg-slate-50 transition">
                                <div class="font-bold text-slate-700">Random Forest</div>
                                <div class="text-xs text-slate-500">Ensemble, Stabil, Lebih Berat.</div>
                            </div>
                            <div class="absolute top-4 right-4 text-purple-500 opacity-0 peer-checked:opacity-100">✔</div>
                        </label>

                        <label class="cursor-pointer relative">
                            <input type="radio" name="model_type" value="hgb" class="peer sr-only" checked>
                            <div class="p-4 rounded-lg border border-slate-200 peer-checked:border-green-500 peer-checked:bg-green-50 hover:bg-slate-50 transition ring-1 ring-green-100">
                                <div class="font-bold text-green-700">HistGradientBoosting</div>
                                <div class="text-xs text-green-600">Akurasi & Kecepatan Terbaik (Recommended).</div>
                            </div>
                            <div class="absolute top-4 right-4 text-green-500 opacity-0 peer-checked:opacity-100">✔</div>
                        </label>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <span class="bg-slate-800 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                        Spesifikasi Mobil
                    </h3>
                    <form id="predictForm" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="text-sm font-semibold text-slate-600">Tahun</label>
                            <input type="number" id="year" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            <p class="text-xs text-gray-400 mt-1" id="year-hint">Loading...</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-slate-600">Jarak Tempuh (Miles)</label>
                            <input type="number" id="mileage" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            <p class="text-xs text-gray-400 mt-1" id="mileage-hint">Loading...</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-slate-600">Merek</label>
                            <select id="make" class="w-full mt-1 px-4 py-2 border rounded-lg bg-white"><option>Loading...</option></select>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-slate-600">Lokasi (State)</label>
                            <select id="state" class="w-full mt-1 px-4 py-2 border rounded-lg bg-white"><option>Loading...</option></select>
                        </div>
                        
                        <div class="md:col-span-2 mt-4">
                            <button type="submit" class="w-full bg-slate-900 hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition duration-300 shadow-lg">
                                Hitung Estimasi Harga
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-gradient-to-br from-slate-900 to-slate-800 text-white p-8 rounded-2xl shadow-xl text-center relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-slate-400 text-xs uppercase tracking-widest font-semibold mb-2">Prediksi Harga Pasar</p>
                        
                        <div id="loading" class="hidden py-8">
                            <div class="animate-spin inline-block w-10 h-10 border-4 border-current border-t-transparent text-blue-400 rounded-full"></div>
                        </div>

                        <div id="resultContainer">
                            <h2 id="resultValue" class="text-5xl font-black mb-2">$0</h2>
                            <div class="inline-block bg-white/10 px-3 py-1 rounded-full text-xs backdrop-blur-sm border border-white/20">
                                Model: <span id="modelUsedLabel" class="font-bold text-blue-300">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <h4 class="font-bold text-slate-700 mb-3 text-sm">Visualisasi Data (EDA)</h4>
                    <img src="/static/eda_scatters.png" class="w-full rounded-lg hover:opacity-90 transition cursor-pointer">
                    <p class="text-xs text-gray-400 mt-2 text-center">Scatter plot dari 2000 sampel acak</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-6 text-slate-400 text-sm">
        &copy; 2025 Rakha Taufiqurrahman Faisal Aziz (123230071)
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch Config & Options
            Promise.all([
                fetch('/api/config').then(r => r.json()),
                fetch('/api/options').then(r => r.json())
            ]).then(([config, options]) => {
                const yearIn = document.getElementById('year');
                yearIn.min = config.year_min; yearIn.max = config.year_max;
                yearIn.placeholder = config.year_max;
                document.getElementById('year-hint').innerText = `${config.year_min} - ${config.year_max}`;

                const mileIn = document.getElementById('mileage');
                mileIn.min = config.mileage_min; mileIn.max = config.mileage_max;
                mileIn.placeholder = 50000;
                document.getElementById('mileage-hint').innerText = `Max: ${config.mileage_max.toLocaleString()}`;

                const mk = document.getElementById('make'), st = document.getElementById('state');
                mk.innerHTML = '<option value="" disabled selected>Pilih Merek</option>';
                options.makes.forEach(m => mk.add(new Option(m, m)));
                st.innerHTML = '<option value="" disabled selected>Pilih State</option>';
                options.states.forEach(s => st.add(new Option(s, s)));
            });

            document.getElementById('predictForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const form = {
                    year: document.getElementById('year').value,
                    mileage: document.getElementById('mileage').value,
                    make: document.getElementById('make').value,
                    state: document.getElementById('state').value,
                    model_type: document.querySelector('input[name="model_type"]:checked').value
                };

                if(!form.year || !form.mileage) return alert("Cek range input!");
                if(!form.make || !form.state) return alert("Pilih Merek/State!");

                const resDiv = document.getElementById('resultValue');
                const load = document.getElementById('loading');
                const cont = document.getElementById('resultContainer');
                
                cont.classList.add('opacity-0');
                load.classList.remove('hidden');

                fetch('/api/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(form)
                })
                .then(r => r.json())
                .then(data => {
                    load.classList.add('hidden');
                    cont.classList.remove('opacity-0');
                    resDiv.innerText = data.formatted;
                    document.getElementById('modelUsedLabel').innerText = data.model_used;
                })
                .catch(err => {
                    load.classList.add('hidden');
                    cont.classList.remove('opacity-0');
                    resDiv.innerText = "Error";
                });
            });
        });
    </script>
</body>
</html>
